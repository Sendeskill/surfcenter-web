<mat-toolbar color="primary">
  <button mat-icon-button
          (click)="sidenav.toggle()"
          matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>SurfCenter</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button
          matTooltip="My Account"
          [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu
            [overlapTrigger]="false"
            yPosition="below">
    <button mat-menu-item
            routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav
               mode="side"
               [opened]="opened"
               [(opened)]="opened"
               [class.mat-elevation-z4]="true"
               class="app-sidenav">
    <div class="logo">
      <img width="170"
           src="../../../assets/images/logo-surf-e-clube-1.png"
           alt="">
    </div>
    <mat-nav-list>
      @for (menu of menus; track $index) {
      <mat-list-item [routerLink]="menu.url"
                     class="">
        <div class="d-flex">
          <mat-icon class="mr-1 center-adjust">{{menu.icon}}</mat-icon><span>{{menu.name}}</span>
        </div>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
