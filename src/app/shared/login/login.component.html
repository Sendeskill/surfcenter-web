<div class="login-page">
  <div class="center-adjust login-form">
    <div class="place-login-form">
      <div class="logo">
        <img width="250"
             src="../../../assets/images/logo-surf-e-clube-1.png"
             alt="">
      </div>
      <mat-card>
        @if(!gerarNovaSenha){
        <mat-card-title class="text-white p-4">Login</mat-card-title>
        }@else {
        <mat-card-title>Resgate de senha</mat-card-title>
        }
        <mat-card-content>
          <form [formGroup]="form"
                (ngSubmit)="submit()">
            @if(!gerarNovaSenha){
            <mat-form-field appearance="fill"
                            class="w-100">
              <input type="text"
                     matInput
                     placeholder="E-mail"
                     formControlName="email"
                     [(ngModel)]="login.email">
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="password"
                     matInput
                     placeholder="Senha"
                     formControlName="password"
                     [(ngModel)]="login.password">
            </mat-form-field>
            }@else {
            <mat-form-field class="w-100">
              <input type="text"
                     matInput
                     placeholder="Email"
                     formControlName="email">
            </mat-form-field>
            }
            <div>
              <mat-checkbox formControlName="rememberMe"
                            class="justify-content-end">Lembrar-me</mat-checkbox>
            </div>

            @if(error){
            <p class="
                                    error">
              {{ error }}
            </p>
            }
            <div>
              @if(!gerarNovaSenha){
              <button type="submit"
                      class="float-end"
                      color="primary"
                      mat-raised-button>Login</button>

              <button class="float-start"
                      (click)="esqueciMinhaSenha()"
                      mat-button
                      color="primary">Esqueci minha senha
              </button>
              }@else {
              <button type="submit"
                      class="float-end"
                      mat-button
                      (click)="gerarNovaSenha = false">Resgatar
              </button>
              }

            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="login-img"></div>
</div>
